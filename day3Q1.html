 <body> 
  <h1>checks even or odd</h1> 
  <script>
     let num;
    num = prompt("Enter any number");
    function evenOdd(number){
      if(number%2==0){
        return "even"
      }
      else{
        return "odd"
      }
    }
    let result;
    result = evenOdd(num)
    console.log(`The number entered is ${num} and Number is ${result}`)
 </script>
