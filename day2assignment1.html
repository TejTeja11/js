<html>
    <head>
        <title>JS ASSIGNMENT-1 DAY:2</title>
        <h2>print current day and time</h2>
    </head>
    <body>
        <script>
            var today = new Date();
            var hr = today.getHours();
            var min = today.getMinutes();
            var sec = today.getSeconds();
            var day = today.getDay();
            var day_list = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
            document.write("Today is:"+" "+day_list[day]);
            document.write("<br>");
            document.write("Current time is:"+" "+hr+"PM:"+" "+ min+":"+" "+sec);
        </script>
    </body>
</html>
