 <body> 
  <h1>The following loop iterates outputting "fizz" at multiples of 3 and "buzz" at multiples of 5 and finally "fizzbuzz" at multiples of 5 and 3</h1> 
  <script>
    for (i=1; i <= 100; i++)
{
    
if ((i%3==0)&&(i%5==0))
{
  console.log("fizzbuzz")
}
else if (i%3==0)
{
  console.log("fizz")
}
else if (i%5==0)
{
  console.log("buzz")
}
else
{
  console.log(i)
}
}  
  </script> 
 
</body></html>
