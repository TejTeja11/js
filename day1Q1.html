<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSOLE FUNCTION</title>
</head>
<body>
    <script>
        //what is console?//
        //console.log()//
        console.log('teja')
        console.log(1)
        console.log(true)
        console.log(null)
        console.log(undefined)
        console.log([1,2,3,4])
        console.log({p:1,q:2,r:3})
        //console.time()//
        console.time('teja')
        //console.timeEnd()//
        console.timeEnd()
        // console.error()//
        console.error("This is an error")
        // console.warn()//
        console.warn("This is warning")
        // console.clear()//
        console.clear()
        //console.table()//
        console.table({t:5,e:9,j:5})
       //console.count()//
       for(let i=0;i<5;i++){
           console.count(i)
       }
    </script>
</body>
